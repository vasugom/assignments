<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Module-1 Solution | Lunch Checker</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.min.js" ></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     
     <h1>Lunch Checker</h1>
     <form name="myForm">
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" name="foods" ng-model="foods">
         </div>
         <div class="form-group">
             <input type="submit" class="btn btn-default" value="Check If Too Much" ng-click="checkLunch()"> 
         </div>
       </form>

         <div class="form-group message">
 
           <p ng-if="valLength<=3 && valLength>1" style="color:green; border:1px solid green;padding:10px;">Enjoy!</p>
             
           <p ng-if="valLength==1" style="color:red; border:1px solid red;padding:10px;">Please enter your Lunch !</p> 
            
           <p ng-if="valLength>3" style="color:green; border:1px solid green;padding:10px;"">Too much!</p><br/>
           
         </div>
   </div>
   <script>
   var app = angular.module("LunchCheck", [])
   .controller("LunchCheckController",LunchCheckController);
   LunchCheckController.$injector = "$scope";
   function LunchCheckController($scope){
      $scope.foods =""; 
    $scope.checkLunch = function(){ 
      $scope.value = $scope.foods.split(",");
      $scope.valLength = $scope.value.length;
    }
   } 
   </script>

</body>
</html>
